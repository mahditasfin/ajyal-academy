img = "img/pic01.jpg"
title = 'Mission & Vision'
body = '''
Ajyal Academy is dedicated to supporting Youth, Women, and Seniors – groups that earnestly deserve equity. Our mission extends to empowering these individuals, along with youth and people of all ages, with the knowledge and skills necessary to flourish in a diverse and inclusive workforce. We provide a range of activities including employment training, skills development, and life skills enhancement, designed to foster personal and professional growth. By fostering a supportive and culturally rich environment, we aim to create equal opportunities for all members of the British Columbia community, ensuring that each person, irrespective of their background, has access to resources that aid in their success.
'''

[[params.two.section]]
img = "img/pic02.jpg"
title = 'Programs'
body = '''
As we continue to bounce back from the challenges of COVID-19, Ajyal Academy has resumed its regular weekly and monthly programs. Some of our featured programs include:

* **Graphic Design Diploma - in partnership with PICS and CCC college :**

The objective of the program is to provide students with the necessary skills and knowledge about software programs that every professinal designer needs to know: Adobe Photoshop, Illustrator and InDesign. They also learn techniques for creating digital images, illustrations and layouts, and they develop a strong theoretical foundation in color, typography and composition.

More details can be found [Here](https://freetrainings.ca/graphic-design-diploma-program)

* **Health Care Assistant & Community Mental Health Training - in partnership with PICS and WCC university:**

Graduates will be able to obtain two industry-recognized certificates, Health Care Assistant Diploma & Community Mental Health Certificate, as well as short-term occupational certificates.

More details can be found [Here](https://freetrainings.ca/hca-cmh-training)

* **Turkish Language Lessons for Brothers and Sisters:**
Join us every Monday for an engaging and interactive Turkish language class, where you can improve your language skills and connect with fellow learners.



'''
[[params.two.section]]
img = "img/pic03.jpg"
title = 'Volunteers'
body = 'Ajyal is governed by an Elected Board supported by Volunteers providing services for regular attendees of the Center. We believe that volunteers are the backbone of our community. If you have a program suggestion or possess the skills to administer a particular activity, we encourage you to become a part of our volunteer team. Your contributions can make a significant difference in the lives of others.'
