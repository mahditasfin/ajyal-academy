title = 'About Us'
body = '''
Ajyal Academy is a vibrant Education Centre located in Downtown Vancouver, British Columbia, Canada, serving the Greater Vancouver area, including Metro Vancouver and Fraser Valley. We are proud to be a leading education centre that embraces diversity and inclusion, and are in the process of expanding our services BC-wide. Our dedicated team is committed to providing an enriching experience for all members of the community. Whether you're looking to enhance your language skills, engage in cultural exchange, or explore new recreational activities, Ajyal has something to offer for everyone. With a broad service area and a variety of programs, we're dedicated to meeting the diverse needs of our growing community.
'''

